<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application with Excel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>CRUD Application with Excel</h1>
        
        <input type="file" id="fileInput" />
        
        <nav>
            <ul id="sheetNav">
                <!-- Навигация будет добавляться динамически -->
            </ul>
        </nav>

        <h2 id="currentSheetTitle">Выпечка</h2>
        <div class="table-container">
            <table id="dishTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Dish Name</th>
                        <th>Cuisine</th>
                        <th>Calories</th>
                        <th>Ingredients</th>
                        <th>Recipe</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for adding/editing a dish -->
    <div id="dishModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Dish</h2>
            <form id="dishForm" class="form">
                <input type="hidden" id="dishId" />
                <div class="form-group">
                    <label for="name">Dish Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="cuisine">Cuisine:</label>
                    <input type="text" id="cuisine" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" id="calories" required>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients:</label>
                    <textarea id="ingredients" required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipe">Recipe:</label>
                    <textarea id="recipe" required></textarea>
                </div>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
